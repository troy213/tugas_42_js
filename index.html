<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<p onmouseover="mouse1(this)" onmouseout="mouse2(this)">
  Tugas 42 JS - On Mouse Over & On Mouse Out</p>

<body>
  <script type="text/javascript">
    function mouse1(x) {
      x.style.color = "red";
    }

    function mouse2(x) {
      x.style.color = "black";
    }
  </script>
</body>

</html>
